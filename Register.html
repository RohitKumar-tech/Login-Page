<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Css/style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <form>
        <fieldset>
            <h1>Register to Spotify</h1>
            <label for="Name">
                <i class='bx bx-user-circle'></i>
                <input id="Name" type="text" name="Name" placeholder="Name" required/>
            </label>

            <label for="Username">
                <i class='bx bx-user'></i>
                <input id="Username" type="text" name="Username" placeholder="Username" required/>
            </label>

            <label for="Email-ID">
                <i class='bx bx-envelope'></i>
                <input type="text" name="Email-ID" id="Email-ID" placeholder="Email ID" required/>
            </label>

            <label for="Phone">
                <i class='bx bx-phone' ></i>
                <input id="Phone" type="number" name="Phone" placeholder="Phone" required/>
            </label>

            <label for="password">
                <i class='bx bx-lock-alt' ></i>
                <input id="new_password" name="new_password" type="password" pattern="[a-z0-5]{8,}" placeholder="Password" required/>
            </label>

            <label for="Confirm_password">
                <i class='bx bx-lock-alt' ></i>
                <input id="Confirm_password" name="Confirm_password" type="password" pattern="[a-z0-5]{8,}" placeholder="Password" required/>
            </label>

            <p>By registering here , you agree to our <a href="terms_and_condition.html"> Terms and Conditons</a></p>

            <button>Register</button>

            <p>Already have an account ?  <a href="sign_in.html"> Login</a></p>
            
        </fieldset>        
        <script src="Javascript/main.js"></script> 
    </form>
</body>
</html>
