<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Css/style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <form action="connect.php" method="post">
        <fieldset>
            <h1>Login in to <span>Spotify</span></h1>

            <label for="Username">
                <i class='bx bx-user'></i>
                <input id="Username" type="text" name="Username" placeholder="Username" required/>
            </label>

            <label for="Password">
                <i class='bx bx-lock-alt' ></i>
                <input id="Password" name="Password" type="password" pattern="[a-z0-5]{8,}" placeholder="Password" required/>
            </label>

            <p>By registering here , you agree to our <a href="terms_and_condition.html">Terms and Conditons</a></p>

            <div class="btn-box btns">
                <button type="submit" class="btn">Login</button>
            </div>

            <p>Don't have an account ? <a href="Register.html">Sign up</a></p>
            
        </fieldset>         
    </form>
    <script src="Javascript/main.js"></script>
</body>
</html>
